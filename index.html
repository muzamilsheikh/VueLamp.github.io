<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueLamp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
         <nav>
            <img src="https://firebasestorage.googleapis.com/v0/b/muzamil-c9c77.appspot.com/o/menu.png?alt=media&token=aaf94e68-a44c-4a55-8aac-5af98421d092" alt="" class="menu-img">
            <img src="https://firebasestorage.googleapis.com/v0/b/muzamil-c9c77.appspot.com/o/logo.png?alt=media&token=f5654dfa-3909-4ccd-a8c0-d8c58d6f9995" alt="" class="logo">
            <ul>
                <li><a href="">Latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Contemporary</a></li>
                <li><a href="">Affordable</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
         </nav>
         <div class="lamp-container">
            <img src="https://firebasestorage.googleapis.com/v0/b/muzamil-c9c77.appspot.com/o/lamp.png?alt=media&token=decfd6be-c30f-4bd9-a3b5-d6a0d1c8e2e8" alt="" class="lamp">
            <img src="https://firebasestorage.googleapis.com/v0/b/muzamil-c9c77.appspot.com/o/light.png?alt=media&token=2b3cbbd3-ce9a-46b6-8553-74558a85a344" alt="" class="light" id="light">
         </div>
         <div class="text-container">
            <h1>Latest <br> in Lighting</h1>
            <p>This is a first lamp our company. We're making a huge collection of modren Lamps in all categories from home use to office use.</p>
            <a href="">Check All Collection</a>
            <div class="Control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>
            </div>
         </div>
    </div>
    <script>
        var btn = document.getElementById("btn")
        var light = document.getElementById("light")
        function toggleBtn(){
            btn.classList.toggle("active");
            light.classList.toggle("on");
        }
    </script>
</body>
</html>
